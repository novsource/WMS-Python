<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>{{module_name}}</title>
</head>
<body>

    <!-- Вертикальное меню -->

    <div class="vertical-nav" id="sidebar">
        <div class="py-4 px-3 mb-4 bg-primary">
        <div class="media d-flex align-items-center">
            <div class="media-body">
            <h4 class="m-0 text-white">ИС ИСИСИС</h4>
            <p class="font-weight-light text-muted mb-0"></p>
            </div>
        </div>
        </div>
    
        <ul class="nav flex-column mb-0">
        <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Таблицы</p>

        <li class="nav-item">
            <a href="/view/table_min_max" class="nav-link text-dark font-italic">
                    <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                    Таблица "Минимумы и максимумы хранимого товара"
                </a>
        </li>
        </ul>
    
        <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Редактирование</p>
    
        <ul class="nav flex-column mb-0">
        <li class="nav-item">
            {% if module_name == "Система" %}
            <a href="#" style="pointer-events: none; cursor: default;" class="nav-link text-dark font-italic">
                    <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
                    Редактировать таблицу
                </a>
            {% else %}
            <a href="/edit/{{table}}" class="nav-link text-dark font-italic">
                    <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
                    Редактировать таблицу
                </a>
            {% endif%}
        </li>
        </ul>

        <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Анализ данных</p>
        <ul class="nav flex-column mb-0">
            <li class="nav-item">
                <a href="#" class="nav-link text-dark font-italic">
                        <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
                        Корректировка границ товаров
                    </a>
            </li>
        </ul>
    </div>

     <!-- /Вертикальное меню -->

    <div class="jumbotron p-3">

    {% block table %}


    {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{
        url_for('static', filename='js/jquery.js') }}">\x3C/script>')</script>
</body>
</html>
