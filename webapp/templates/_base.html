<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>{{module_name}}</title>
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle">
            </i>
        </div>
    </header>

    <!-- Вертикальное меню -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_logo-name">Модуль "ИС СКГТ"</span>
                </a>
                <div class="nav_list">
                    <div class="dropdown-menu-toggle">
                        <a href="/view/table_min_max" class="nav_link active" id="drop-menu-item">
                            <i class='bx bx-table nav_icon'></i>
                            <span class="nav_name">Просмотр таблиц</span>
                        </a>
                    </div>
                    <a href="/edit/{{name_table}}" class="nav_link">
                        <i class='bx bx-edit nav-icon'></i>
                        <span class="nav_name">Редактировать таблицу</span>
                    </a>
                    <a href="#" class="nav_link" data-bs-toggle="modal" data-bs-target="#modal-analysis">
                        <i class='bx bx-analyse nav_icon'></i>
                        <span class="nav_name">Анализ границ товара</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Вернуться в систему
                    учета</span>
            </a>
        </nav>
    </div>

    <!-- /Вертикальное меню -->

    <div class="height-100">
        <div class="jumbotron p-3">



    {% block table %}


    {% endblock %}

        </div>
    </div>


    <!-- Модальное окно выбора периода анализа -->
    <div id="modal-analysis" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h4 class="modal-title">Выберите период анализа</h4></div>
    <div class="modal-body">
        <form action="{{url_for('analysis_per')}}" method="POST">
            <input type="hidden"  name="name_table" value="{{name_table}}">
            <div class="form-group">
                <label>Начальная дата периода:</label>
                <input type="text" class="form-control" name="analysis_start_date" placeholder="Введите период в формате: ГГГГ-ММ-ДД" value="">
                 <label>Последняя дата периода:</label>
                <input type="text" class="form-control" name="analysis_end_date" placeholder="Введите период в формате: ГГГГ-ММ-ДД" value="">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Начать анализ</button>
            </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть окно</button>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{
        url_for('static', filename='js/jquery.js') }}">\x3C/script>')</script>
</body>
</html>
