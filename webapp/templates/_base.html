<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Система</title>
</head>
<body>

    <!-- Вертикальное меню -->

    <div class="vertical-nav" id="sidebar">
        <div class="py-4 px-3 mb-4 bg-primary">
        <div class="media d-flex align-items-center">
            <div class="media-body">
            <h4 class="m-0 text-white">ИС ИСИСИС</h4>
            <p class="font-weight-light text-muted mb-0"></p>
            </div>
        </div>
        </div>
    
        <ul class="nav flex-column mb-0">
        <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Таблицы</p>
    
        {% for table in table_menu %}
        <li class="nav-item">
            <a href="/view/{{table}}" class="nav-link text-dark font-italic">
                    <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                    Таблица "{{table}}"
                </a>
        </li>
        {% endfor %}
        </ul>
    
        <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Редактирование</p>
    
        <ul class="nav flex-column mb-0">
        <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                    <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
                    Добавить строку
                </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                    <i class="fa fa-bar-chart mr-3 text-primary fa-fw"></i>
                    Редактировать строку
                </a>
        </li>
        </ul>

        <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Анализ данных</p>
        <ul class="nav flex-column mb-0">
            <li class="nav-item">
                <a href="#" class="nav-link text-dark font-italic">
                        <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
                        Корректировка границ товаров
                    </a>
            </li>
        </ul>
    </div>

     <!-- /Вертикальное меню -->

    {% block table %}


    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
